<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    *
    {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    .input-box {
    display: flex; /* Display the input and button in a flex container */
    align-items: center; /* Vertically align the items */
    width: 100%;
    height: 50px;
    border-bottom: 2px solid #162938;
    margin: 30px 0;
}

.input-box input {
    flex: 1; /* Expand the input to fill available space */
    background: transparent;
    border: none;
    outline: none;
    font-size: 1em;
    color: #162938;
    font-weight: 600;
    padding: 0 5px; 
}

.input-box .btn-send-otp {
    width: auto; /* Set the width to auto to fit the button content */
    height: 30px; /* Adjust the height as needed */
    padding: 0 10px; /* Add padding to control the button size */
    font-size: 0.9em; /* Adjust the font size as needed */
    margin-left: 10px; /* Add margin to separate it from the OTP input */
}


    .logo
    {
        font-size: 2em;
        color:#fff;
        user-select: none;
    }

    .navigation a
    {
        position: relative;
        font-size: 1.1em;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        margin-left: 40px;
    }

    .navigation a::after
    {
        content: '';
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 100%;
        width: 100%;
        height: 3px;
        background: #fff;
        border-radius: 5px;
        transform-origin: right;
        transform: scaleX(0);
        transition: transform .5s;
    }

    .navigation a:hover::after 
    {
        transform-origin: left;
        transform: scaleX(1);
    }



    .navigation .btnLogin-popup
    {
        width: 130px;
        height: 50px;
        background: transparent;
        border: 2px solid #fff;
        outline: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1em;
        color: #fff;
        font-weight: 500;
        margin-left: 40px;
        transition: .3s ;
    }

    .navigation .btnLogin-popup:hover 
    {
        background: #fff;
        color: #162938;
    }


    .wrapper
    {
        position: absolute;
        width: 400px;
        height: 440px;
        background-color: rgba(255, 255, 255, 0.9);
        border: 2px solid rgba(255,255,255, .5);
        border-radius: 20px;
        backdrop-filter: blur(20px);
        box-shadow: 0 0 30px rgba(0,0,0, .5);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        transform: scale(0);
        transition: transform .5s ease, height .2s ease;
        z-index: 1;

    }

    .wrapper.active-popup
    {
        transform: scale(1);
    }



    .wrapper.active
    {
        height: 520px;
    }


    .wrapper .form-box
    {
        width: 100%;
        padding: 40px;
    }

    .wrapper .form-box.login
    {
        transition: transform .18s ease;
        transform: translateX(0);
    }

   

    .wrapper.active .form-box.login
    {
        transition: none;
        transform: translateX(-400px);
    }

    .wrapper .form-box.register
    {
        position: absolute;
        transition: none;
        transform: translateX(400px);
    }

    .wrapper.active .form-box.register
    {
        transition: transform .18s ease;
        transform: translateX(0);
    }

    
    .form-box h2
    {
        font-size: 2em;
        color: #162938;
        text-align: center;
    }

    .input-box
    {
        position: relative;
        width: 100%;
        height: 50px;
        border-bottom: 2px solid #162938;
        margin: 30px 0;
    }

    .input-box label
    {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        font-size: 1em;
        color: #162938;
        font-weight: 500;
        pointer-events: none;
        transition: .3s;
    }

    .input-box input:focus~label,
    .input-box input:valid~label {
        top: -5px;
    }
    

    .input-box input 
    {
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        color: #162938;
        font-weight: 600;
        padding: 0 35px 0 5px; 
    }

    .input-box .icon
    {
        position: absolute;
        right: 8px;
        font-size: 1.2em;
        color: #162938;
        line-height: 57px;
    }

    .remember-forgot
    {
        font-size: .9rem;
        color: #162938;
        font-weight: 500;
        margin: -15px 0 15px;
        display: flex;
        justify-content: space-between;
    }

    .remember-forgot label input
    {
        accent-color: #162938;
        margin-right: 3px;
    }

    .remember-forgot a
    {
        color: #162938;
        text-decoration: none;
    }

    .remember-forgot a :hover
    {
        text-decoration: underline;
    }

    .btn
    {
        width: 100%;
        height: 45px;
        background: #162938;
        border: none;
        outline: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1em;
        color: #fff;
        font-weight: 500;
    }

    .login-register
    {
        font-size: .9em;
        color: #162938;
        text-align: center;
        font-weight: 500;
        margin: 25px 0 10px;
    }

    .login-register p a 
    {
        color: #162938;
        text-decoration: none;
        font-weight: 600;
    }

    .login-register p a:hover
    {
        text-decoration: underline;
    }

    


    </style>


</head>
<body style="display: flex; justify-content:center; align-items:center; min-height: 100vh; background: url('bg3.jpeg'); background-size:cover ; background-position: center; margin: 0; overflow: hidden;">
    
<header style="position: fixed; top:0; left:0; width: 100%; padding: 20px 100px; background-color: rgb(16, 114, 199) ; display:flex; justify-content:space-between; align-items:center; z-index:99 ">
    <h2 class="logo">Logo</h2>
    <nav class="navigation">

        <button class="btnLogin-popup">Login</button>

</header>


<div class="wrapper">

    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">

            <div class="input-box">
                <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
                <input type="text" id="loginID" required>
                <label>LoginID</label>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="password" required>
                <label>Password</label>            
            </div>
        
            <div class="input-box">
                <input type="text" id="otp" required data-generated-otp="">
                <label>OTP</label>
                <button type="button" class="btn btn-send-otp" id="sendOTP">Get OTP</button>
            </div>


            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password</a>
            </div>

            <button type="button" class="btn" id="loginButton">Login</button>

            
            <div class="login-register"></div>
            <p>Don't have an account? <a href="#" class="register-link">Register</a> </p>

            
        </form>
    </div>


    
    <div class="form-box register">
        <h2>Registration</h2>

        <form action="#">

            <div class="input-box">
                <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
                <input type="tel" required>
                <label>Account Number</label>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>            
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="call"></ion-icon></span>
                <input type="tel" maxlength="10" required>
                <label>Mobile No.</label>            
            </div>
        

            <div class="remember-forgot">
                <label><input type="checkbox">I agree to the terms & conditions</label>
            </div>

            <button type="submit" class="btn">Register</button>
            
            <div class="login-register">
            <p>Already have an account? <a href="#" class="login-link">Login</a> </p>
            </div>

        </form>
    </div>


</div>

    // Check if the entered login ID and password match the defaults

};
    sendOTPButton.addEventListener('click', () => {

});

});
</script>
